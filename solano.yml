ruby_version: 'ruby-2.1.2'

python:
  python_version: 2.7
  pip_requirements_file: requirements.txt

tests:
  - type: nosetests
    mode: parallel
    files:
    - my_tests/myunit_*.py

hooks:
  package_setup: |
    set -e
    pip install -r $TDDIUM_REPO_ROOT/requirements.txt >> $TDDIUM_REPO_ROOT/debug.txt
    #printenv >> $TDDIUM_REPO_ROOT/debug.txt

collect:
  repo:
   - debug.txt
